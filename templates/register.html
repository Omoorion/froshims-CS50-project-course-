{% extends "layout.html" %}

{% block body %}

    <h1>Register</h1>
    <form action="/register" method="post">
        <input autocomplete="off" autofocus id="name" name="name" placeholder="Name" type="text">
        <input autocomplete="off" autofocus name="password" placeholder="Password" type="password">
        <input autocomplete="off" autofocus name="email" placeholder="Email" type="text">
        {% for sport in sports %}
            <input name="sport" type="radio" value="{{ sport }}"> {{sport}}
        {% endfor %}
        <input type="submit" value="Register">
    </form>
    <p id="log"></p>
    <p>Already registered? <a href="/login">Log in</a>.</p>

    <script src="/static/namequery.js"></script>
{% endblock %}
