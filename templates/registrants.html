{% extends "layout.html" %}

{% block body %}

    <h1>Registrants</h1>
    <p> Can't find who you were looking for? <a href="/autosearch">Search it</a> </p>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Sport</th>
                <th></th>
            <tr>
        </thead>
        <tbody>
            {% for registrant in registrants %}
                <tr>
                    <td>{{ registrant["name"] }}</td>
                    <td>{{ registrant["sport"] }}</td>
                    <td>
                        <form action="/deregister" method="post">
                            <input name="id" type="hidden" value="{{ registrant.id }}">
                            <input type="submit" value="Deregister">
                        </form>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
